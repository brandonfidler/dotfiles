set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',screen-256color:RGB'

set-option -g focus-events on
set -s escape-time 0

set -g status-style 'bg=#333333 fg=#5eacd3'

set -g base-index 1
set -g @plugin 'tmux-plugins/tmux-cpu'

# # forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# in .tmux.conf
set -g status-right '#{cpu_bg_color} CPU: #{cpu_percentage} | %H:%M %a %h-%d    '
set -g @cpu_low_bg_color "#[bg=#333333]" # background color when cpu is low
set -g @cpu_medium_bg_color "#[bg=#333333 fg=yellow]" # background color when cpu is medium
set -g @cpu_high_bg_color "#[bg=#333333 fg=red]" # background color when cpu is high

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
bind r source-file ~/.tmux.conf
